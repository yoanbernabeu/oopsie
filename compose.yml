services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      API_DOMAIN: ${API_DOMAIN:-http://api.localhost}
      DASHBOARD_DOMAIN: ${DASHBOARD_DOMAIN:-http://app.localhost}
    depends_on:
      - server
      - dashboard
    restart: unless-stopped

  server:
    image: ghcr.io/yoanbernabeu/oopsie-server:latest
    environment:
      SERVER_NAME: :80
      DATABASE_URL: postgresql://oopsie:secret@postgres:5432/oopsie?serverVersion=17
      APP_SECRET: change-me-in-production
      JWT_SECRET_KEY: '%kernel.project_dir%/config/jwt/private.pem'
      JWT_PUBLIC_KEY: '%kernel.project_dir%/config/jwt/public.pem'
      JWT_PASSPHRASE: oopsie
      STORAGE_ADAPTER: local
      STORAGE_LOCAL_PATH: /data/attachments
      CORS_ALLOW_ORIGIN: '*'
    volumes:
      - attachments:/data/attachments
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    image: ghcr.io/yoanbernabeu/oopsie-dashboard:latest
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api.localhost/api/v1}
    depends_on:
      - server
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: oopsie
      POSTGRES_USER: oopsie
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oopsie"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  attachments:
  caddy_data:
  caddy_config:
