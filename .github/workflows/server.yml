name: Server CI

on:
  push:
    branches: [main]
    paths: ['server/**', '.github/workflows/server.yml']
  pull_request:
    paths: ['server/**', '.github/workflows/server.yml']

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: oopsie_test
          POSTGRES_USER: oopsie
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, intl
          coverage: none

      - name: Configure env for CI
        working-directory: server
        run: |
          sed -i 's|postgresql://oopsie:secret@postgres:5432/oopsie|postgresql://oopsie:secret@localhost:5432/oopsie_test|' .env
          echo "APP_SECRET=ci-test-secret" >> .env

      - name: Install dependencies
        working-directory: server
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        working-directory: server
        env:
          DATABASE_URL: postgresql://oopsie:secret@localhost:5432/oopsie_test
        run: php bin/phpunit
