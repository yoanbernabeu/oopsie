name: SDK CI

on:
  push:
    branches: [main]
    paths: ['sdk/**']
  pull_request:
    paths: ['sdk/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        working-directory: sdk
        run: npm ci

      - name: Run tests
        working-directory: sdk
        run: npm test

      - name: Build
        working-directory: sdk
        run: npm run build

      - name: Check bundle size
        working-directory: sdk
        run: ls -lh dist/
